<!DOCTYPE html>
<html>
<head>
  <style>
    /* Neon glow effect */
    .neon-glow {
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00,
                0 0 3px #00ff00;
    }

    /* Glass morphism effect */
    .glass {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    /* Glossy effect */
    .glossy {
      background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.6) 25%, transparent 25%),
                        linear-gradient(-45deg, rgba(255, 255, 255, 0.6) 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, rgba(255, 255, 255, 0.6) 75%),
                        linear-gradient(-45deg, transparent 75%, rgba(255, 255, 255, 0.6) 75%);
      background-size: 20px 20px;
      background-position: 0 0, 10px 0, 10px -10px, 0px 10px;
    }

    /* Custom styles for controls */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .controls select,
    .controls input {
      background: #000;
      color: #00ff00;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    
    /* Custom styles for table */
    table {
      background-color: rgba(0, 0, 0, 0.5);
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      color: #00ff00;
    }
    
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    /* Custom styles for message */
    p {
      color: #00ff00;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="data-container" class="neon-glow glass">
    <!-- Data will be dynamically displayed here -->
  </div>

  <script>
    // CONGENTIC MVP Code
    // Place the JavaScript code here
  </script>
</body>
</html>
